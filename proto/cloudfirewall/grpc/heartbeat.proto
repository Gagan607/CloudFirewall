syntax = "proto3";
package cloudfirewall;

service Heartbeat {
  rpc Ping(PingRequest) returns (PingResponse) {}
}

message PingRequest {
  string version = 1;
  string request_id = 2;
  string node_id = 3;
  string node_name = 4;
  double timestamp = 5;
}

message PingResponse {
  string request_id = 1;
  string extra_info = 2;
}
